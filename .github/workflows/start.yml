name: Start

on:
  # To run this workflow when a push occurs to the main branch (pipeline.properties file will be read as input)
  push:
    branches:
      - main

  # If you start the workflow mannualy, this is the trigger and the inputs will be readed from the UI
  workflow_dispatch:
    inputs:
      repo_owner:
        type: string
        description: Target repository owner
        required: true
      repo_name:
        type: string
        description: Target repository name
        required: true
      stack:
        type: choice
        description: Choose a language stack
        options:
          - JAVA MAVEN
          - JAVA SPRINGBOOT
          #add new stacks here
      tests:
        type: boolean
        description: Unit tests?
        default: true
      build:
        type: boolean
        description: Build? [depends on tests]
        default: true
      publish:
        type: boolean
        description: Publish? [depends on build]
        default: true
      #If you need, add more inputs here (for a new phase for example)
env:
  REPO_NAME: ""
  REPO_OWNER: ""
  REPO: ""
  STACK: ""
  TESTS: false
  BUILD: false
  PUBLISH: false

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - uses: madhead/read-java-properties@latest
        if: ${{ github.event_name == 'push' }}
        id: properties
        with:
          file: pipeline.properties
          all: true

      - name: Setting variables for the pipeline (push event)
        if: ${{ github.event_name == 'push' }}
        run: |
          REPO_OWNER=${{ steps.properties.outputs.repo_owner }}
          REPO_NAME=${{ steps.properties.outputs.repo_name }}
          REPO="${{ steps.properties.outputs.repo_owner }}/${{ steps.properties.outputs.repo_name }}"
          STACK=${{ steps.properties.outputs.stack }}
          TESTS=${{ steps.properties.outputs.tests }}
          BUILD=${{ steps.properties.outputs.build }}
          PUBLISH=${{ steps.properties.outputs.publish }}

      - name: Setting variables for the pipeline (workflow_dispatch event)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          REPO_OWNER=${{ github.event.inputs.repo_owner }}
          REPO_NAME=${{ github.event.inputs.repo_name }}
          REPO="${{ github.event.inputs.repo_owner }}/${{ github.event.inputs.repo_name }}"
          STACK=${{ github.event.inputs.stack }}
          TESTS=${{ github.event.inputs.tests }}
          BUILD=${{ github.event.inputs.build }}
          PUBLISH=${{ github.event.inputs.publish }}

      - name: Show variables
        run: |
          echo "      REPO: ${{ env.REPO }}"
          echo "REPO_OWNER: ${{ env.REPO_OWNER }}"
          echo " REPO_NAME: ${{ env.REPO_NAME }}"
          echo "     STACK: ${{ env.STACK }}"
          echo "     TESTS: ${{ env.TESTS }}"
          echo "     BUILD: ${{ env.BUILD }}"
          echo "   PUBLISH: ${{ env.PUBLISH }}"

  tests:
    needs:
      - start
    if: ${{ env.TESTS == 'true' }}
    uses: eduardomp/dynamic-gh-workflows/.github/workflows/tests.yml@main
    with:
      tests: ${{ env.TESTS }}
      stack: ${{ env.STACK }}
      repo_owner: ${{ env.REPO_OWNER }}
      repo_name: ${{ env.REPO_NAME }}
    secrets:
      pat: ${{ secrets.PAT }}

  build:
    needs:
      - tests
    if: ${{ env.BUILD == 'true'}}
    uses: eduardomp/dynamic-gh-workflows/.github/workflows/build.yml@main
    with:
      build: ${{ env.BUILD }}
      stack: ${{ env.STACK }}
      repo_owner: ${{ env.REPO_OWNER }}
      repo_name: ${{ env.REPO_NAME }}
    secrets:
      pat: ${{ secrets.PAT }}

  publish:
    needs:
      - build
    if: ${{ env.PUBLISH == 'true' }}
    uses: eduardomp/dynamic-gh-workflows/.github/workflows/publish.yml@main
    with:
      build: ${{ env.BUILD }}
      tests: ${{ env.TESTS }}
      publish: ${{ env.PUBLISH }}
      stack: ${{ env.STACK }}
      repo_owner: ${{ env.REPO_OWNER }}
      repo_name: ${{ env.REPO_NAME }}
    secrets:
      pat: ${{ secrets.PAT }}
