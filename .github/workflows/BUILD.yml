name: Build

on:
  workflow_call:
    inputs:
      stack:
        type: string
        required: true
      build:
        type: boolean
        default: true
  #  secrets:
  #    token:
  #      required: true

jobs:
  build_java_spring:
    if: ${{ inputs.build == 'true' && inputs.stack == 'JAVA SPRINGBOOT' }}
    steps:
      - run: echo "Running build from JAVA SPRINGBOOT"

  build_java_quarkus:
    if: ${{ inputs.build == 'true' && inputs.stack == 'JAVA QUARKUS' }}
    steps:
      - run: echo "Running build from JAVA QUARKUS"
