name: Publish

on:
  workflow_call:
    inputs:
      stack:
        type: string
        required: true
      publish:
        type: string
        required: true
      repo_owner:
        type: string
        required: true
      repo_name:
        type: string
        required: true
    secrets:
      pat:
        required: true

#env.GITHUB_RUN_NUMBER can be used to identify the run number

jobs:
  publish:
    runs-on: windows-latest
    if: ${{ inputs.publish == 'true' }}
    steps:
      #Its needed to check out the target repo in every separeted job
      - name: Get build artifact
        uses: actions/download-artifact@v2
        with:
          name: ${{ inputs.repo_name }}-${{ env.GITHUB_RUN_NUMBER }}
          path: build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.repo_name }}-${{ env.GITHUB_RUN_NUMBER }}
          release_name: Release ${{ inputs.repo_name }}-${{ env.GITHUB_RUN_NUMBER }}
          draft: false
          prerelease: false
